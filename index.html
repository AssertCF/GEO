<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GEO Content Engineering</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    
    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#135bec", // The vibrant blue from the designs
              "primary-hover": "#2563eb",
              "background-light": "#f6f6f8",
              "background-dark": "#0a0f1a",
              "card-dark": "#161e2d",
              "accent-blue": "#3b82f6",
              "node-root": "#8b5cf6",
              "node-must": "#10b981",
              "node-boundary": "#f59e0b",
            },
            fontFamily: {
              sans: ["Inter", "Noto Sans SC", "system-ui", "sans-serif"],
              display: ["Inter", "system-ui", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.375rem",
              lg: "0.75rem",
              xl: "1rem",
              "2xl": "1.5rem",
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      };
    </script>
    
    <style type="text/tailwindcss">
      @layer utilities {
        .glass-header {
          @apply bg-background-dark/80 backdrop-blur-xl border-b border-slate-800/60 sticky top-0 z-30;
        }
        .engineering-card {
          @apply bg-card-dark border border-slate-800/80 shadow-lg shadow-black/20;
        }
        .ios-blur {
          @apply backdrop-blur-xl bg-background-dark/90;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-outlined.fill {
            font-variation-settings: 'FILL' 1;
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        body {
            @apply bg-background-dark text-slate-200 antialiased;
            -webkit-tap-highlight-color: transparent;
        }
      }
    </style>
